<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="bot.jpg" type="image/jpg">

<body>

    <header>
        <img src="bot.jpg" alt="UNIVERSITY OF JUBA Logo" class="logo">
        <h1>AI Learning Tutor - UNIVERSITY OF JUBA</h1>
    </header>

    <main>
        <section id="user-info">
            <h2>Welcome! Please tell us about yourself.</h2>
            <form id="user-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="tutor-interface" style="display: none;">
            <h2>Ask Your Question</h2>
            <textarea id="user-question" rows="4" cols="50" placeholder="Enter your question here..."></textarea><br>
            <button id="ask-button">Get Answer</button>
            <div id="ai-response"></div>
        </section>
    </main>
