<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Tutor - UNIVERSITY OF JUBA</title>
    <link rel="icon" href="bot.jpg" type="image/jpg">
    <link rel="stylesheet" href="style..css">
</head>

<body>

    <header>
        <img src="bot.jpg" alt="UNIVERSITY OF JUBA Logo" class="logo">
        <h1>AI Learning Tutor - UNIVERSITY OF JUBA</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#schools">Schools</a></li>
                <li><a href="#developers">Developers</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="user-info">
            <h2>Welcome! Please tell us about yourself.</h2>
            <form id="user-form" onsubmit="showAnswerArea(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="class">Class:</label>
                <input type="text" id="level" name="class" required><br><br>

                <label for="question">Question:</label>
                <input type="text" id="question" name="question" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="answer-area" class="answer">
            <div id="income">
            </div>
            <div id="input-area">
                <input type="text" id="input" placeholder="Ask anything">
                <button id="sendbtn">Send</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 UNIVERSITY OF JUBA - AI Learning Tutor</p>
    </footer>

    <script>
        function showAnswerArea(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('user-info').style.display = 'none'; // Hide user info
            document.getElementById('answer-area').style.display = 'block'; // Show answer area
        }
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
